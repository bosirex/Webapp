<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Map Popup</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>


<body>
{% load static %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1">
                <div class="mb-3">
                    <h6>Incident</h6>
                    <img id="incident-marker" src="#" draggable="true" alt="Incident Marker" />
                </div>

                <div class="mb-3">
                    <h6>Responder</h6>
                    <img id="responder-marker" src="/static/mapapp/img/mapapp/img/marker-icon-2x-yellow.png" draggable="true" alt="Responder Marker" />
                </div>

                <button type="button" id="save-button" class="btn btn-success mr-2">Save</button>
                <br>
    <button type="button" id="close-button" class="btn btn-danger">Close</button>
            </div>
            <div class="col-md-11">
                <div id="map" style="height: 100vh;"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        async function fetchMarkerImage(category) {
            const response = await fetch(`/get_marker?category=${category}`);
            const data = await response.json();
            return `/static/mapapp/img/${data.marker_image}`;
        }

        let map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let incidentCategory = 'medical'; // Adjust as needed

        fetchMarkerImage(incidentCategory).then(src => {
            document.getElementById('incident-marker').src = src;

            let incidentIcon = L.icon({ iconUrl: src, iconSize: [25, 41], iconAnchor: [12, 41] });
            let responderIcon = L.icon({ iconUrl: '/static/mapapp/img/marker-icon-2x-yellow.png', iconSize: [25, 41], iconAnchor: [12, 41] });

            let incidentMarker = L.marker([51.505, -0.09], { icon: incidentIcon, draggable: true }).addTo(map);
            let responderMarker = L.marker([51.505, -0.10], { icon: responderIcon, draggable: true }).addTo(map);
        });

        document.getElementById('save-button').addEventListener('click', function () {
            let incidentCoords = incidentMarker.getLatLng();
            let responderCoords = responderMarker.getLatLng();

            fetch('/save_coords/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    incident_id: '{{ help_record.id }}',
                    responder_id: '{{ responder_id }}',
                    incident_coords: incidentCoords,
                    responder_coords: responderCoords
                })
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/home/';
                }
            });
        });
        // ... Previous script ...

document.getElementById('close-button').addEventListener('click', function () {
    window.location.reload();
});

// ... Rest of the script ...

    </script>
</body>

</html>
